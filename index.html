<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scratch That Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="/Images/header.png" class="img-fluid" alt="Pokemon shiny simulator">
      </div>
      <div class="row">
        <div class="text-center">
          <h1>The Best Game Ever!</h1>
        <p>Pokemon Shiny Simulator is a Pokemon game with increased shiny-odds.</p>
      </div>
      </div>  
      <div class="row">
       <form>
        <div class="mb-3">
          <label for="Email1" class="form-label">Email address</label>
           <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
          <div id="email" class="form-text">We will email you the link to the game</div>
  </div>
  <div class="mb-3">
    <label for="Game Username" class="form-label">Select your Username</label>
    <input type="text" class="form-control" id="Username">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> 
      </div>
    </div>
  </body>
</html>
